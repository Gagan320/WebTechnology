<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="register.css" type="text/css" />
  </head>

  <body>
    <div class="container">
      <form action="register.php" method="post">
        <p>
          <label for="username">USERNAME<span>*</span></span></label>
        </p>
        <p>
          <input type="username" id="username" name="username"  required />
        </p>
        <p>
          <label for="phone">MOBILE<span>*</span></span></label>
        </p>
        <p>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required />
        </p>
        <p>
          <label for="email">EMAIL<span>*</span></span></label>
        </p>
        <p>
          <input type="email" id="email" name="email" placeholder="your@gmail.com" required />
        </p>
       
       <p>
          <label for="passowrd">PASSWORD<span>*</span></label>
        </p>
        <p>
          <input type="password" id="password" name="password" required />
        </p>
        <p>
          <label for="repassowrd">CONFIRM PASSWORD<span>*</span></label>
        </p>
        <p>
          <input type="password" id="repassword" name="repassword" required />
        </p>
        <p>
            <input type="submit" class="flat-button" name="submit" value="Signup" />
          </p>
      </form>
    </div>
  </body>
</html>
